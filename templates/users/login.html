{% extends 'base.html' %}
{% load static %}


{% block title %}Авторизация{% endblock %}

{%block styles%}<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">{% endblock %}


{% block content %}
<div class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <input type="submit" value="Login" class="custom-button">
    </form>
    <p><a style="text-decoration:none; color:white;" href="{% url 'password_reset' %}">Забыли пароль?</a></p>
  </div>
</div>
{% endblock %}
