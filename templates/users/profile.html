{% extends 'products/new/base.html' %}
{% load static %}
{% block title %}Профиль пользователя{% endblock %}

{%block styles%}<link rel="stylesheet" type="text/css" href="{% static 'profile.css' %}">{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-box">
        <h1>Профиль пользователя</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Электронная почта:</label>
                <input type="text" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="first_name">Имя: </label>
                <input type="text" name="first_name" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="last_name">Фамилия: </label>
                <input type="text" name="last_name" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Номер телефона: </label>
                <input type="text" name="phone_number" value="{{ user.phone_number }}" required>
            </div>
            <input type="submit" value="Обновить" class="custom-button">
        </form>
    </div>
</div>
{% endblock %}
