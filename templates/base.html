{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{%static 'icons/icons8-товары-48.png' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    {%block styles%}{% endblock %}
</head>
<body>

<div class="header">
    <div class="search-form">
         <a href="{% url 'home' %}" class="home-icon" style="text-decoration: none; color: white;">Главная</a>
        <form action="{% url 'search' %}" method="GET">
            <input type="text" name="query" placeholder="Поиск">
            <button type="submit">Найти</button>
        </form>
    </div>
    {%if user.is_authenticated%}
    <div class="messages">
        <a href="{% url 'user_buy' %}">Сообщения</a>
    </div>
    <div class="place">
        <a href="{%url 'create_product'%}" style="text-decoration:none">Подать объявление</a>
    </div>
    <div class="place">
        <a href="{%url 'orders_of_user'%}" style="text-decoration:none">Ваши заказы</a>
    </div>
    {%endif%}
    <div class="profile">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}">Мой профиль</a>
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</div>

<div class="content">
    {% block content %}
    {% endblock %}
</div>



</body>
</html>
