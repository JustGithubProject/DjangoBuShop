{% extends 'base.html' %}


{% block title %}Авторизация{% endblock %}



{% block content %}
<div class="login-container">
  <div class="login-box">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        {{ form.username.label_tag }}
        {{ form.username }}
      </div>
      <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <input type="submit" value="Login" class="custom-button">
    </form>
  </div>
</div>
{% endblock %}
